<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Venta</title>
    <link rel="stylesheet" href="styles/realizarVenta.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <img src="images/TheCarHubLogo.png" alt="The CarHub Logo" class="logo">
                <ul>
                    <li><a href="main.html">Inicio</a></li>
                    <li><a href="VendedorVentas.html">Ventas</a></li>
                    <li><a href="#">Cerrar Sesión</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="sale">
        <h2>Realizar Venta del Vehículo</h2>
        <div class="sale-container">
            <div class="vehicle-info">
                <img id="vehicle-img" src="" alt="Car Image">
                <h3 id="vehicle-title"></h3>
                <p id="vehicle-Tipoauto"></p>
                <p id="vehicle-Numeroserie"></p>
                <p id="vehicle-Anio"></p>
                <p id="vehicle-Cilindros"></p>
                <p id="vehicle-Disponibilidad"></p>
                <p id="vehicle-Precio"></p>
                <p id="vehicle-Cantidadpuertas"></p>
                <p id="vehicle-Color"></p>
                <p id="vehicle-Garantia"></p>
                <p id="vehicle-Descuentos"></p>
                <p id="vehicle-Numeroseguro"></p>
            </div>
            <form id="sale-form">
                <label for="Fechaventa">Fecha de Venta:</label>
                <input type="date" id="Fechaventa" name="Fechaventa" required>

                <label for="Precio">Precio de Venta:</label>
                <input type="number" id="Precio" name="Precio" step="0.01" required>

                <label for="Tipodepago">Tipo de Pago:</label>
                <input type="text" id="Tipodepago" name="Tipodepago" required>

                <label for="Tipodeadquisicion">Tipo de Adquisición:</label>
                <input type="text" id="Tipodeadquisicion" name="Tipodeadquisicion" required>

                <label for="Id_cliente">ID del Cliente:</label>
                <input type="number" id="Id_cliente" name="Id_cliente" required>

                <label for="Id_empleado">ID del Empleado:</label>
                <input type="number" id="Id_empleado" name="Id_empleado" required>

                <label for="Id_auto">ID del Auto:</label>
                <input type="number" id="Id_auto" name="Id_auto" required>

                <button type="submit">Confirmar Venta</button>
            </form>
        </div>
    </section>

    <script src="js/realizarVenta.js"></script>
</body>
</html>
