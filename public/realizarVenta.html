<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Venta</title>
    <link rel="stylesheet" href="styles/realizarVenta.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <img src="images/TheCarHubLogo.png" alt="The CarHub Logo" class="logo">
                <ul>
                    <li><a href="main.html">Inicio</a></li>
                    <li><a href="VendedorVentas.html">Ventas</a></li>
                    <li><a href="#">Cerrar Sesión</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="sale">
        <h2>Realizar Venta del Vehículo</h2>
        <div class="sale-container">
            <div class="vehicle-info">
                <img id="vehicle-img" src="" alt="Car Image">
                <h3 id="vehicle-title"></h3>
                <p id="vehicle-description"></p>
            </div>
            <form id="sale-form">
                <label for="buyer-name">Nombre del Comprador:</label>
                <input type="text" id="buyer-name" name="buyer-name" required>

                <label for="buyer-email">Email del Comprador:</label>
                <input type="email" id="buyer-email" name="buyer-email" required>

                <label for="sale-price">Precio de Venta:</label>
                <input type="number" id="sale-price" name="sale-price" required>

                <button type="submit">Confirmar Venta</button>
            </form>
        </div>
    </section>

    <script src="js/realizarVenta.js"></script>
</body>
</html>
