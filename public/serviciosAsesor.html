<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios</title>
    <link rel="stylesheet" href="./styles/serviciosAsesor.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <img src="images/TheCarHubLogo.png" alt="The CarHub Logo" class="logo">
                <ul>
                    <li><a href="mainAsesor.html">Inicio</a></li>
                    <li><a href="serviciosAsesor.html">Servicios</a></li>
                    <li><a href="#">Cerrar Sesión</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="services">
        <h2>Administrar Servicios</h2>
        <input type="text" id="search-bar" placeholder="Buscar servicios...">
        <button id="add-service-btn">Agregar Servicio</button>
        <div class="services-container" id="services-container">
            <!-- Servicios se cargarán aquí dinámicamente -->
        </div>
    </section>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modal-tipodeservicio"></h3>
            <p id="modal-id"></p>
            <p id="modal-fechadeingreso"></p>
            <p id="modal-fechadesalida"></p>
            <p id="modal-costo"></p>
            <p id="modal-empleado"></p>
            <p id="modal-auto"></p>
            <p id="modal-estado"></p>
            <button class="edit-btn" id="edit-btn-modal">Editar</button>
        </div>
    </div>

    <script src="./js/serviciosAsesor.js"></script>
</body>
</html>
